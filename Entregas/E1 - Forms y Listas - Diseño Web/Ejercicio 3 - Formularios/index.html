<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3 : Formularios</title>
</head>
<body>
    <h1>Formulario de registro</h1>

    <form>
        
        <label for="Nombre">Nombre:</label>
        <input type="text" name="" placeholder="Camila" id="Nombre">
        
        <br>
        <br>
        
        <label for="Apellido">Apellido:</label>
        <input type="text" name="" placeholder="Diaz" id="Apellido">
        
        <br>
        <br>

        <label>Modalidad de cursada:</label>
        <input type="radio" name="modalidad" id="OnDemand">
        <label for="OnDemand">On-Demand</label>
        <input type="radio" name="modalidad" id="Envivo">
        <label for="EnVivo">En vivo</label>
        
        <br>
        <br>
        
        <label for="Correo">Correo:</label>
        <input type="email" name="" placeholder="ejemplo@ejemplo.com" id="Correo">
        
        <br>
        <br>
        
        <input type="checkbox" id="deseoInfo" >
        <label for="deseoInfo">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label>
        
        <br>
        <br>
        
        <input type="checkbox" id="declaro" required>
        <label for="declaro">Declaro que lei los terminos y condiciones y estoy listo para convertirme en desarrollador web Full Stack</label>
        
        <br>
        
        <br>
        <input type="submit" value="Enviar">

    </form>

</body>
</html>
